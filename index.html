<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">House Plants</h1>
  <p id="description">Thank you for taking the time to help us to add better content.</p>
  <form id="survey-form">
    <label id="name-label">What's your name?</label>
    <br>
    <input id="name" type="text" required placeholder="Enter your name">
    <br>
    <label id="email-label">Your e-mail</label>
    <br>
    <input id="email" type="email" required placeholder="example@plant.com">
    <br>
    <label id="number-label">Your age (optional)</label>
    <br>
    <input id="number" type="number" min="12" max="70" placeholder="Age">
  </form>
</body>
</html>
