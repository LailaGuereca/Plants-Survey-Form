<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!--Berkshire Swash Regular 400-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <!--Crimson Text Regular 400-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 id="title">House Plants</h1>
    <p id="description">Thank you for taking the time to help us to add better content.</p>
  </header>
  <form id="survey-form">
    <!--Personal data-->
    <label id="name-label" for="name">What's your name?</label>
    <br>
    <input id="name" class="form-control" type="text" required placeholder="Enter your name">
    <br>
    <label id="email-label" for="email">Your e-mail</label>
    <br>
    <input id="email" class="form-control" type="email" required placeholder="example@plant.com">
    <br>
    <label id="number-label" for="number">Your age (optional)</label>
    <br>
    <input id="number" class="form-control" type="number" min="12" max="70" placeholder="Age">
    <br>
    <label for="dropdown">Which option do you prefer?</label>
    <br>
    <select id="dropdown">
      <option value="green-leaf">Green leaf plants</option>
      <option value="flowers">Flowering plants</option>
      <option value="orchids">Orchids</option>
      <option value="cactus-crass-succulents">Cactus, crass and succulents</option>
    </select>
    <fieldset>
      <legend>Would you buy any of the above options?</legend>
      <input type="radio" name="action" checked id="definitely" value="definitely"><label for="definitely">Definitely</label>
      <br>
      <input type="radio" name="action" id="maybe" value="maybe"><label for="maybe">Maybe</label>
      <br>
      <input type="radio" name="action" id="not" value="not"><label for="not">Not</label>
    </fieldset>
    <label>What kind of recommendations would you like to see?</label>
    <br>
      <input type="checkbox" id="plant-care" name="plant-care" value="plant-care">
      <label for="plant-care">Plant care</label>
      <br>
      <input type="checkbox" id="decoration" name="decoration" value="decoration">
      <label for="decoration">Decoration with plants</label>
      <br>
      <label for="comments">Any comments or suggestions?</label>
      <br>
      <textarea id="comments" class="textarea form-control" name="comment" placeholder="Enter your comment here..."></textarea>
      <br>
      <button type="submit" id="submit" class="form-control">Submit</button>
  </form>
</body>
</html>
